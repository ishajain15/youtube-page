<!DOCTYPE html>
<html>
    <head>
        <title>YouTube</title>
        <link rel = "stylesheet" type = "text/css" href = "style.css">
    </head>
    <body>
        <div nav-main>
            <div class = "nav-bar">
                <ul class = "left-nav">
                    <li class = "dropdown">
                        <i class = "bars"></i>
                    <li>
                        <a href = "#youtube">
                            <img src = "https://www.scottbuckley.com.au/wp-content/uploads/transparent-background-youtube-logo-4.png",
                            alt = "logo">
                        </a>
                    </li>
                </ul>

                <ul class = search-nav>
                    <li>
                        <input class = "input-search" type = "text" name = "Search" placeholder = "Search" />
                        <button><i class="search button"></i></button>
                    </li>
                </ul>

                <ul class = right-nav>
                    <li>
                        <a href = "#"><i class = "video"></i></a>
                    </li>
                    <li>
                        <a href = "#"><i class = "apps"></i></a>
                    </li>
                    <li>
                        <a href = "#"><i class = "notifications"></i></a>
                    </li>
                    <li id = "user"><div id = "initial">I</div></li>
                </ul>
            </div>
        </div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/rwAzSupGjmo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </body>
</html>
